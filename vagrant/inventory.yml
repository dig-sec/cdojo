all:
  vars:
    win_local_admin: vagrant
    win_local_admin_pass: vagrant
    root_domain: cyberrange.local
    domain_name: cyberrange
    win_domain_admin: administrator
    win_domain_admin_pass: vagrant

    ansible_winrm_server_cert_validation: ignore
    ansible_winrm_scheme: http

  hosts:
    dc01:
      vagrant_box: jborean93/WindowsServer2019
      box_type: windows
      cpu: 4
      memory: 8192
       #4096
      network:
        private_network:
          auto_config: false
          bridge: "virbr0"
          dev: "virbr0"
          mode: "bridge"
          type: "bridge"
          use_dhcp_assigned_default_route: true
          ip: 192.168.122.10
    win2019-adcs:
      vagrant_box: jborean93/WindowsServer2019
      box_type: windows
      linked_clone: true
      network:
        private_network:
          auto_config: false
          bridge: "virbr0"
          dev: "virbr0"
          mode: "bridge"
          type: "bridge"
          use_dhcp_assigned_default_route: true
          ip: 192.168.122.11
    linux01:
      vagrant_box: generic/ubuntu1804
      box_type: linux
      network:
        private_network:
          auto_config: false
          bridge: "virbr0"
          dev: "virbr0"
          mode: "bridge"
          type: "bridge"
          use_dhcp_assigned_default_route: true
          ip: 192.168.122.249
    metasploitable3-ub1404:
      vagrant_box: tmarchst/metasploitable3-ub1404
      box_type: linux
      network:
        private_network:
          auto_config: false
          bridge: "virbr0"
          dev: "virbr0"
          mode: "bridge"
          type: "bridge"
          use_dhcp_assigned_default_route: true
          ip: 192.168.122.14