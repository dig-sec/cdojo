---
- name: Install Elasticsearch on Ubuntu
  hosts: all
  become: yes

  tasks:
    - name: Update APT package list
      apt:
        update_cache: yes

    - name: Install dependencies (OpenJDK 11)
      apt:
        name: openjdk-11-jdk
        state: present

    - name: Add Elasticsearch APT repository
      apt_repository:
        repo: "deb https://artifacts.elastic.co/packages/8.x/apt stable main"
        state: present
        filename: 'elastic-8.x'
        update_cache: yes

    - name: Download and install the Elasticsearch public signing key
      apt_key:
        url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
        state: present

    - name: Install Elasticsearch
      apt:
        name: elasticsearch
        state: present

    - name: Configure Elasticsearch to start on boot
      systemd:
        name: elasticsearch
        enabled: yes

    - name: Start Elasticsearch service
      systemd:
        name: elasticsearch
        state: started

    - name: Ensure Elasticsearch is running
      systemd:
        name: elasticsearch
        state: started
        enabled: yes