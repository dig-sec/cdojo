domain_administrator: Administrator
domain_administrator_password: DomainVagrant123#

# DHCP Settings
dhcp_ip_from: 10.0.1.100
dhcp_ip_to: 10.0.1.150
dhcp_ip_mask: 24
dhcp_lease_duration: 8
dhcp_dns_ip: 10.0.1.10


# Timezone settings
