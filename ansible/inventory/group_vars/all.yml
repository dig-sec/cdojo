# Domain settings
root_domain: corp.local
domain_name: corp

secondary_root_domain: secure.local
secondary_domain_name: secure
domain_adapter: "Ethernet Instance 0 2"

windows_domain_controller_private_ip: 10.0.1.10
windows_domain_controller_hostname: dc01
windows_domain_controller_fqdn: "{{ windows_domain_controller_hostname }}.{{ root_domain }}"
