---
- name: Configure Windows 11 Client
  hosts: win11-client
  gather_facts: false


  tasks:
    - name: Configure Windows Firewall
      win_firewall_rule:
        name: Allow RDP
        localport: 3389
        action: allow
        direction: in
        protocol: TCP
        state: present

    - name: Disable Windows Defender (Optional)
      win_regedit:
        path: HKLM:\SOFTWARE\Policies\Microsoft\Windows Defender
        name: DisableAntiSpyware
        type: dword
        data: 1

  roles:
    - windows_common
    - windows_domain_clients
